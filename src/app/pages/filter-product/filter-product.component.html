      <!-- filter by  Category -->
<mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header [expandedHeight]="'42px'">
        <mat-panel-title>
            Category
        </mat-panel-title>
      </mat-expansion-panel-header>
          <div *ngFor="let category of categories_list">
                <mat-checkbox (change)="filterCategory($event)" [value]="category.category_name">
                    {{category.category_name}}
                 </mat-checkbox>
          </div>
              
    </mat-expansion-panel>
  </mat-accordion>

      <!-- filter by Price range -->
  <div class="mt-3">
    <mat-accordion>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header [expandedHeight]="'42px'">
            <mat-panel-title>
                Expanded Filters
            </mat-panel-title>
          </mat-expansion-panel-header>
              <div *ngFor="let price of prices_List">
                    <mat-checkbox (change)="filterByPrice(price.min_price,price.max_price)">
                        Price {{price.min_price}} 
                        <span class="material-icons east-icon">east</span> 
                        {{price.max_price}}
                     </mat-checkbox>
              </div>
                  
        </mat-expansion-panel>
      </mat-accordion>
  </div>
