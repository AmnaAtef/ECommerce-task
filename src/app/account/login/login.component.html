<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 login-side-img d-sm-block d-none">
                <img src="../../../assets/images/login-side.png">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="m-auto form-side">
                    <div class="text-center mb-5">
                        <img src="../../../assets/images/Youtopia.png" width="148">
                    </div>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column">
                        <!-- <div class="google-login text-center py-2">
                            <img src="../../../assets/images/Google.png" width="18" height="18">
                            <span class="px-2">Login through Google</span>
                        </div> -->
                        <mat-label class="main-color mx-4">Email*</mat-label>
                        <mat-form-field appearance="outline" >
                            <input matInput formControlName="email" placeholder="Email*" required> 
                            <mat-error *ngIf="form.controls['email'].hasError('required')">
                                Email is required
                            </mat-error>
                        </mat-form-field>

                        <mat-label class="main-color mt-2 mx-4">Password*</mat-label>
                        <mat-form-field appearance="outline">
                            <input matInput [type]="hide ? 'password' : 'text'"
                                   formControlName="password" placeholder="Password*" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                                <span class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</span>
                            </button>
                            <mat-error *ngIf="form.controls['password'].hasError('required')">
                                Password is required
                            </mat-error>
                        </mat-form-field>
                        <small>Forgot your <b class="main-color">Password?</b></small>
                        <button mat-raised-button class="w-100 login-btn py-2 mt-5">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
